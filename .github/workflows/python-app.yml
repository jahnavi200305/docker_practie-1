name: Python CI

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Check out code
              uses: actions/checkout@v2
              with: 
                python-version: '3.8'
            - name: Upgrade pip
              run:
                python -m pip install --upgrade pip
            - name: Install dependecies
              run:
                pip install -r requirements.txt
            - name: Run tests
              run: pytest
              

               
            
